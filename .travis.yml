git:
  depth: 3
  
os:
  - linux

env:
  global:
    COVERALLS_PARALLEL=true
    
notifications:
  webhooks:
    - https://coveralls.io/webhook

services:
  - redis-server
  - mongodb

language: node_js

cache:
  yarn: true
  directories:
    - ~/build

jobs:
  include:
    - stage: build
      node_js: "10"
      script:
        - yarn build
    - stage: test
      script:
        - yarn test:coverage --ignore @emeralt/database-cloud-firestore --ignore @emeralt/storage-gcs



